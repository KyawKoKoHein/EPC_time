<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Schedule Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Group Schedule Checker</h1>

        <div class="text-center mb-4">
            <p id="currentTime" class="fs-5 fw-bold"></p>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form id="scheduleForm">
                    <div class="mb-3">
                        <label for="group" class="form-label">Select Group</label>
                        <select id="group" class="form-select" required>
                            <option value="" selected disabled>Choose a group</option>
                            <option value="A">Group A</option>
                            <option value="B">Group B</option>
                            <option value="C">Group C</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Select Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Check Time</button>
                </form>

                <!-- First Alert Box for Schedule -->
                <div class="result alert alert-info d-none" id="result">
                    <strong><span id="groupLabel"></span> မီးလာမည့်အချိန်မှာ =></strong> <span id="timeSlot"></span>
                </div>

                <!-- Second Alert Box for Time Check -->
                <div class="result alert d-none" id="timeCheckResult">
                    <div id="timeCheck"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Schedule data as a JavaScript object
        const schedule = {
            "2025-01-05": { "A": "05:00 AM -> 09:00 AM, 17:00 PM -> 21:00 PM", "B": "01:00 AM -> 05:00 AM, 09:00 AM -> 13:00 PM, 21:00 PM -> 01:00 AM", "C": "01:00 AM -> 05:00 AM, 13:00 PM -> 17:00 PM" },
            "2025-01-06": { "A": "01:00 AM -> 05:00 AM, 13:00 PM -> 17:00 PM", "B": "05:00 AM -> 09:00 AM, 17:00 PM -> 21:00 PM", "C": "01:00 AM -> 05:00 AM, 09:00 AM -> 13:00 PM, 21:00 PM -> 01:00 AM" },
            "2025-01-07": { "A": "01:00 AM -> 05:00 AM, 09:00 AM -> 13:00 PM, 21:00 PM -> 01:00 AM", "B": "01:00 AM -> 05:00 AM, 13:00 PM -> 17:00 PM", "C": "05:00 AM -> 09:00 AM, 17:00 PM -> 21:00 PM" },
        };

        // Set today's date as default in the date input
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        // Display the current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = `Current Time: ${timeString}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Function to check if the current time is within the time slots
        function isCurrentTimeInSlot(timeSlotString) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const slots = timeSlotString.split(',').map(slot => slot.trim());
            for (const slot of slots) {
                const [startTime, endTime] = slot.split('->').map(time => parseTime(time.trim()));
                if (endTime > startTime) {
                    // Normal time range
                    if (currentMinutes >= startTime && currentMinutes <= endTime) {
                        return true;
                    }
                } else {
                    // Overnight time range
                    if (currentMinutes >= startTime || currentMinutes <= endTime) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Function to parse a time string (e.g., "05:00 AM") into total minutes
        function parseTime(timeString) {
            const [time, period] = timeString.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            const isPM = period.toUpperCase() === 'PM';
            return ((hours % 12) + (isPM ? 12 : 0)) * 60 + minutes;
        }

        // Handle form submission
        document.getElementById('scheduleForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const group = document.getElementById('group').value;
            const date = document.getElementById('date').value;

            const resultDiv = document.getElementById('result');
            const groupLabel = document.getElementById('groupLabel');
            const timeSlotSpan = document.getElementById('timeSlot');
            const timeCheckResultDiv = document.getElementById('timeCheckResult');
            const timeCheckDiv = document.getElementById('timeCheck');

            // Update group label
            groupLabel.textContent = `Group ${group}`;

            // Check if the date exists in the schedule
            const loopedDate = getLoopedDate(date);
            if (schedule[loopedDate] && schedule[loopedDate][group]) {
                const timeSlotString = schedule[loopedDate][group];
                timeSlotSpan.textContent = timeSlotString;

                // Display the first alert box with the time slot info
                resultDiv.classList.remove('d-none', 'alert-danger');
                resultDiv.classList.add('alert-info');

                // Check if the current time is within the time slot
                // if (isCurrentTimeInSlot(timeSlotString)) {
                //     timeCheckDiv.textContent = `ယခု မီးလာနေပါသည်။`;
                //     timeCheckResultDiv.classList.remove('d-none', 'alert-danger');
                //     timeCheckResultDiv.classList.add('alert-success');
                // } else {
                //     timeCheckDiv.textContent = `ယခု မီးပျက်နေပါသည်။`;
                //     timeCheckResultDiv.classList.remove('d-none', 'alert-success');
                //     timeCheckResultDiv.classList.add('alert-danger');
                // }
            } else {
                timeSlotSpan.textContent = 'No schedule available.';
                resultDiv.classList.remove('d-none', 'alert-info');
                resultDiv.classList.add('alert-danger');

                timeCheckResultDiv.classList.add('d-none');
            }
        });

        // Function to calculate the looped date
        function getLoopedDate(selectedDate) {
            const startDate = new Date("2025-01-05");
            const inputDate = new Date(selectedDate);

            const daysDifference = Math.floor((inputDate - startDate) / (1000 * 60 * 60 * 24));
            const loopedIndex = daysDifference % 3; // Loop every 3 days

            const keys = Object.keys(schedule);
            return keys[loopedIndex];
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
